<!DOCTYPE html>
<html lang="en">
	<head>

		<!-- Basic -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="keywords" content="WebSite Template" />
		<meta name="description" content="Porto - Multipurpose Website Template">
		<meta name="author" content="okler.net">

		<!-- Favicon -->
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="img/apple-touch-icon.png">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">

		<!-- Web Fonts  -->
		<link id="googleFonts" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800%7CShadows+Into+Light&display=swap" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css">
		<link rel="stylesheet" href="vendor/animate/animate.compat.css">
		<link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.min.css">
		<link rel="stylesheet" href="vendor/owl.carousel/assets/owl.carousel.min.css">
		<link rel="stylesheet" href="vendor/owl.carousel/assets/owl.theme.default.min.css">
		<link rel="stylesheet" href="vendor/magnific-popup/magnific-popup.min.css">

		<!-- Theme CSS -->
		<link rel="stylesheet" href="css/theme.css">
		<link rel="stylesheet" href="css/theme-elements.css">
		<link rel="stylesheet" href="css/theme-blog.css">
		<link rel="stylesheet" href="css/theme-shop.css">

		<!-- Skin CSS -->
		<link id="skinCSS" rel="stylesheet" href="css/skins/default.css">

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="css/custom.css">

	</head>
<body data-plugin-page-transition>
  <div class="body">
    <div role="main" class="main">
      <section class="page-header page-header-modern bg-color-primary page-header-md m-0">
        <div class="container">
          <div class="row">
            <div class="col-md-12 align-self-center p-static order-2 text-center">
              <h1 class="text-light text-10"><strong>Resultados</strong></h1>
              <span class="sub-title text-light">Busca por: <strong id="termoBusca"></strong></span>
            </div>
            <div class="col-md-12 align-self-center order-1">
              <ul class="breadcrumb d-block text-center breadcrumb-light">
                <li><a href="index.html">Home</a></li>
                <li class="active">Busca</li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <div class="container py-5 mt-3">
        <div class="row">
          <div class="col">
            <h2 class="font-weight-normal text-7 mb-0">Mostrandos os resultados para <strong class="font-weight-extra-bold" id="searchTerm"></strong></h2>
            <p class="lead mb-0" id="resultCount"></p>
          </div>
        </div>
        <div class="row">
          <div class="col pt-2 mt-1">
            <hr class="my-4">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul id="listaResultados" class="search-result m-0"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const termo = new URLSearchParams(window.location.search).get("q")?.toLowerCase();
    document.getElementById("termoBusca").textContent = termo;
    document.getElementById("searchTerm").textContent = termo;

    const paginas = [
      { url: "index.html", titulo: "Página Inicial" },
      { url: "sobre.html", titulo: "Sobre Nós" },
      { url: "seguros.html", titulo: "Nossos Seguros" },
      { url: "contato.html", titulo: "Contato" },
    ];

    const lista = document.getElementById("listaResultados");
    const resultCount = document.getElementById("resultCount");
    let totalOcorrencias = 0;

    Promise.all(
      paginas.map(p => fetch(p.url).then(r => r.text()).then(html => ({ html, titulo: p.titulo, url: p.url })))
    ).then(results => {
      results.forEach(({ html, titulo, url }) => {
        const regex = new RegExp(`([^<>]{0,50})(${termo})([^<>]{0,50})`, 'gi');
        const matches = [...html.matchAll(regex)].filter(m => !/</.test(m[0]));

        if (matches.length > 0) {
          totalOcorrencias += matches.length;

          const li = document.createElement("li");
          const resultDiv = document.createElement("div");
          resultDiv.classList.add("result");

          const a = document.createElement("a");
          a.href = url;
          a.innerHTML = `${titulo} - ${matches.length} ocorrência(s)`;

          const metaDiv = document.createElement("div");
          metaDiv.classList.add("search-meta");
          metaDiv.innerHTML = `<span class="text-dark text-uppercase font-weight-semibold">${titulo}</span>`;

          resultDiv.appendChild(a);
          resultDiv.appendChild(metaDiv);
          li.appendChild(resultDiv);
          lista.appendChild(li);
        }
      });

      resultCount.innerHTML = `${totalOcorrencias} resultado${totalOcorrencias > 1 ? 's' : ''} encontrado${totalOcorrencias > 1 ? 's' : ''}.`;
    });
  </script>
</body>
</html>
